name: "{actionName}"
display_name: "{Action Display Name}"
method: "{GET|POST|PUT|DELETE|PATCH}"
path: "{/api/endpoint}"
description: "{Action description}"
parameters:
  - name: "{parameter_name}"
    type: "{path|query|body|header}"
    description: "{Parameter description}"
    required: true|false
    default: "{default_value}"
response_mapping: "$body"
timeout_ms: 5000
retry:
  max_retries: 3
  retry_on: ["5xx", "429"]
headers:
  Authorization: "{% 'Bearer ' & $access_token %}"
  Accept: "application/json"
  User-Agent: "openact/1.0"
  Content-Type: "application/json"  # for POST/PUT/PATCH
pagination:  # optional
  type: "cursor|pageToken|link"
  next_expr: "{% $response.body.next_cursor %}"
  items_expr: "{% $response.body.items %}"
examples:
  - name: "{example_name}"
    description: "{Example description}"
    parameters:
      parameter_name: "example_value"
