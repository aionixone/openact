name: "listRepos"
display_name: "List Repositories"
method: "GET"
path: "/user/repos"
description: "List repositories for the authenticated user"
parameters:
  - name: "per_page"
    type: "query"
    description: "Number of results per page (max 100)"
    default: 30
    required: false
  - name: "page"
    type: "query"
    description: "Page number of results to fetch"
    default: 1
    required: false
  - name: "sort"
    type: "query"
    description: "Sort repositories by created, updated, pushed, full_name"
    default: "created"
    required: false
  - name: "direction"
    type: "query"
    description: "Sort direction (asc or desc)"
    default: "desc"
    required: false
response_mapping: "$body"
timeout_ms: 5000
retry:
  max_retries: 3
  retry_on: ["5xx", "429"]
headers:
  Authorization: "{% 'Bearer ' & $access_token %}"
  Accept: "application/vnd.github+json"
  User-Agent: "openact/1.0"
pagination:
  type: "link"
  link_expr: "{% $response.headers.Link %}"
examples:
  - name: "List user repositories"
    description: "Get all repositories for the authenticated user"
    parameters:
      per_page: 10
      sort: "updated"
